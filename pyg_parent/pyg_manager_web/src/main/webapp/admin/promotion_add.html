<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 富文本编辑器 -->
    <link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css"/>
    <script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>


    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/controller/promotionController.js"></script>
    <script src="../js/service/promotionService.js"></script>
    <script src="../js/service/uploadService.js"></script>
    <script src="../plugins/laydate.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="promotionController"
      ng-init="findOne()">

<!-- 正文区域 -->
<section class="content">

    <div class="box-body">

        <!--tab页-->
        <div class="nav-tabs-custom">
            <!--tab内容-->
            <div class="tab-content">

                <!--表单内容-->
                <div class="tab-pane active" id="home">
                    <div class="row data-type">
                        <div class="col-md-2 title">宣传概要(标题):</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.title" class="form-control" placeholder="宣传概要(标题)"
                                   value="">
                        </div>

                        <div class="col-md-2 title">活动范围:</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.activeScope" class="form-control" placeholder="活动范围"
                                   value="">
                        </div>

                        <div class="col-md-2 title">宣传图片:</div>
                        <div class="col-md-10 data">
                            <button type="button" ng-click="image_entity={}" class="btn btn-default" title="上传"
                                    data-target="#uploadModal" data-toggle="modal"><i class="fa fa-file-o"></i>上传
                            </button>
                            <td>
                                <img src="{{entity.titleImg}}" width="30px" height="30px">
                            </td>
                        </div>

                        <div class="col-md-2 title">发布时间:</div>
                        <div class="col-md-10 data">
                            <input class="demo-input form-control" name="startTime" ng-model="entity.startDate"
                                   type="text" placeholder="发布时间" id="test1">
                        </div>
                        <div class="col-md-2 title">失效时间:</div>
                        <div class="col-md-10 data">
                            <input class="demo-input form-control" name="startTime" ng-model="entity.endDate"
                                   type="text" placeholder="失效时间" id="test2">
                        </div>
                        <div class="col-md-2 title">是否发布活动:</div>
                        <div class="col-md-10 data">
                            <input  ng-model="entity.status" type="checkbox" ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-md-2 title editer">宣传内容(活动描述信息):</div>
                        <div class="col-md-10 data editer">
                            <textarea name="content" style="width:800px;height:400px;visibility:hidden;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!--tab内容/-->
            <!--表单内容/-->
        </div>
    </div>
    <div class="btn-toolbar list-toolbar">
        <button ng-click="save();time()" class="btn btn-primary"><i class="fa fa-save"></i>保存</button>
        <a href="promotion.html" class="btn btn-default">返回列表</a>
    </div>

</section>
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">上传活动图片</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-striped">
                    <tr>
                        <td>活动图片</td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input type="file" id="file"/>
                                        <button class="btn btn-primary" type="button" ng-click="uploadFile()">
                                            上传
                                        </button>
                                    </td>
                                    <td>
                                        <img src="{{entity.titleImg}}" width="200px" height="200px">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="addImage()" data-dismiss="modal" aria-hidden="true">保存
                </button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>


<!-- 正文区域 /-->
<script type="text/javascript">
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="content"]', {
            allowFileManager: true
        });
    });
    lay('#version').html('-v' + laydate.v);

    //执行一个laydate实例
    laydate.render({
        elem: '#test1', //指定元素
        type: 'datetime'
    });
    laydate.render({
        elem: '#test2', //指定元素
        type: 'datetime'
    });
</script>
</body>

</html>
