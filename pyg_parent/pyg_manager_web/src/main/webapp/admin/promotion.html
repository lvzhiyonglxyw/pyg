<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->


    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/service/promotionService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/promotionController.js"></script>
    <script src="../js/service/uploadService.js"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="promotionController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <a href="promotion_add.html" type="button" class="btn btn-default" title="新建" data-toggle="modal"
                       ><i class="fa fa-file-o"></i> 新建</a>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting">活动范围</th>
                <th class="sorting">活动描述</th>
                <th class="sorting">开始时间</th>
                <th class="sorting">结束时间</th>
                <th class="sorting">状态</th>
                <th class="sorting">活动标题</th>
                <th class="sorting">标题图片</th>

                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelect($event,entity.id)" ng-checked="isChecked(entity.id)"></td>
                <td>{{entity.activeScope}}</td>
                <td>{{entity.description}}</td>
                <td>{{entity.startDate}}</td>
                <td>{{entity.endDate}}</td>
                <td>{{status[entity.status]}}</td>
                <td>{{entity.title}}</td>
                <td><img src="{{entity.titleImg}}" width="150px" height="150px"/></td>

                <td class="text-center">
                    <a type="button" class="btn bg-olive btn-xs" data-toggle="modal"
                        href="promotion_add.html#?id={{entity.id}}">修改
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>

                        <td>活动范围（中国大陆、港澳台等）</td>

                        <td><input class="form-control" ng-model="entity.activeScope" placeholder="活动范围（中国大陆、港澳台等）">
                        </td>

                    </tr>
                    <tr>

                        <td>活动描述</td>

                        <td><input class="form-control" ng-model="entity.description" placeholder="活动描述"></td>

                    </tr>
                    <tr>

                        <td>开始时间</td>

                        <td><input class="form-control" ng-model="entity.startDate" placeholder="开始时间"></td>

                    </tr>
                    <tr>

                        <td>结束时间</td>

                        <td><input class="form-control" ng-model="entity.endDate" placeholder="结束时间"></td>

                    </tr>
                    <tr>

                        <td>状态（已开始、未开始）</td>

                        <td><input class="form-control" ng-model="entity.status" placeholder="状态（已开始、未开始）"></td>

                    </tr>
                    <tr>

                        <td>活动标题</td>

                        <td><input class="form-control" ng-model="entity.title" placeholder="活动标题"></td>

                    </tr>
                    <tr>

                        <td>标题图片</td>

                        <td><input class="form-control" ng-model="entity.titleImg" placeholder="标题图片"></td>

                    </tr>

                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
